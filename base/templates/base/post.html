{% extends 'base/main.html' %}
{% load static %}
{% block head-links %}
    <link rel="stylesheet" href="{% static 'css/posts.css' %}">
{% endblock %}

{% block content %}

<article class="blog-wraper">
    <header>
        <h1>{{post.headline}}</h1>
        <p>{{post.sub_headline}}</p>
        <img class="post-thumbnail" src="{{post.thumbnail.url}}" alt="{{post.img_alt}}">
    </header>
    <div class="blog-post">
        <p>{{post.body|safe}}</p>
    </div>
</article>

{% endblock %}
