{% extends 'base/main.html' %}
{% load static %}
{% block head-links %}
    <link rel="stylesheet" href="{% static 'css/posts.css' %}">
{% endblock %}

{% block content %}

<div class="blog-wraper">
    <div class="blog-post">
        <img class="post-thumbnail" src="{{post.thumbnail.url}}" alt="">
        <h1>{{post.headline}}</h1>
        <h2>{{post.headline}}</h2>

        <h6>{{post.sub_headline}}</h6>

        <p>{{body}}</p>
    </div>
</div>

{% endblock %}
